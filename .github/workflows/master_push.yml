name: ci
on:
  push:
    branches: master
  workflow_dispatch:
jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: prettier
        run: npx prettier --check . '!**/*.min.{css,js}'
      - name: Install
        run: yarn
      - name: Build
        run: yarn build
      - name: Create Release
        if: github.event_name == 'push'
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: ${{ github.ref }}
          draft: true
          prerelease: false
      - name: Create Tar Ball
        if: github.event_name == 'push'
        run: tar cJf wifi-card.tar.xz build
      - name: Upload Release Asset
        if: github.event_name == 'push'
        id: upload-release-asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./wifi-card.tar.xz
          asset_name: wifi-card.tar.xz
          asset_content_type: application/x-gzip
      - name: Push to gh-pages
        if: github.event_name == 'push'
        env:
          PUBLISH_DIR: build
          BRANCH: gh-pages
        run: |
          cd $PUBLISH_DIR
          ls -l
          git init
          cp -f ../.git/config ./.git/config
          git config user.name "${GITHUB_ACTOR}"
          git config user.email "${GITHUB_ACTOR}@noreply.github.com"
          git add .
          git status
          git commit -m "Push to gh-pages"
          git push -f origin $BRANCH
